<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biomarkers and Inhibitors</title>

    
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="biomarker.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="tool.html">Our tool</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                </ul>
            </nav>
            <div>
                <button class="btn login">Login</button>
                <button class="btn signup">Sign up</button>
            </div>
        </div>
    </header>
    
    <main>
        <div class="content">
            <h1>Biomarkers and Inhibitors</h1>
            <p>Select a biomarker to view the corresponding inhibitors and treatment options:</p>
            <form>
                <label for="biomarker">Biomarker:</label>
                <select id="biomarker" name="biomarker" onchange="showInhibitors()">
                    <option value="" disabled selected>Select Biomarker</option>
                    <option value="EGFR">EGFR</option>
                    <option value="ALK">ALK</option>
                    <option value="ROS1">ROS1</option>
                    <option value="BRAF_V600E">BRAF V600E</option>
                    <option value="MET">MET</option>
                    <option value="RET">RET</option>
                    <option value="NTRK">NTRK</option>
                </select>
            </form>
            <div id="inhibitors" class="inhibitors">
                <!-- Inhibitors and treatments will be displayed here -->
            </div>
        </div>
    </main>
    
    <script src="biomarker.js"></script>
</body>
