  <div class="container">
    <h1>Drug Interaction Checker</h1>
    <form id="interactionForm">
      <div class="form-group">
        <label for="patientAge">Patient Age:</label>
        <input type="number" id="patientAge" name="patientAge" required>
      </div>
      <div class="form-group">
        <label for="patientGender">Patient Gender:</label>
        <select id="patientGender" name="patientGender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="medicalHistory">Medical History:</label>
        <textarea id="medicalHistory" name="medicalHistory" required></textarea>
      </div>
      <div class="form-group">
        <label for="currentMedications">Current Medications:</label>
        <input type="text" id="currentMedications" name="currentMedications" required>
      </div>
      <button type="submit">Check Interactions</button>
    </form>
    <div id="results" class="hidden">
      <h2>Interaction Results</h2>
      <canvas id="interactionChart"></canvas>
      <div id="interactionDetails"></div>
      <div id="recommendations"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
