<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodesign Innovation Labs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/logo.png" type="image/icon type">
    <link rel="stylesheet" href="contact.css">
    <style>
        /* Inline CSS for the map container */
        .map-container {
            display: none;
            position: absolute;
            width: 400px;
            height: 300px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="img/logo.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="lunginfo.html">Our tool</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="login">Login</button>
                <button class="signup">Sign up</button>
            </div>
        </div>
    </nav>
  
    <section class="contact-section">
        <div class="blur-background"></div>
        <div class="section-header">
            <div class="container1">
                <h2>Contact Us</h2>
            </div>
        </div>
    
        <div class="container1">
            <div class="row">
                <div class="contact-info">
                    <div class="contact-info-item">
                        <div class="contact-info-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="contact-info-content">
                            <h4>Address</h4>
                            <p class="address" onmouseover="showMap()" onmouseout="startHideMap()">
                                651 N Broad St,Middletown,DE <br/>19709
                            </p>
                            <div id="map" class="map-container" onmouseover="stayMapVisible()" onmouseout="startHideMap()">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3080.599317812622!2d-75.7173433!3d39.45578739999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c7a079b74b9215%3A0x828b14967b713bf9!2s651%20N%20Broad%20St%2C%20Middletown%2C%20DE%2019709%2C%20USA!5e0!3m2!1sen!2sin!4v1722962261483!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                        
                    </div>
                    <div class="contact-info-item">
                        <div class="contact-info-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact-info-content">
                            <h4>Phone</h4>
                            <p>9884726632</p>
                        </div>
                    </div>
                    <div class="contact-info-item">
                        <div class="contact-info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-info-content">
                            <h4>Email</h4>
                            <p>gautham@biodesigninnovationlabs.com</p>
                        </div>
                    </div>
                </div>
                
                <div class="contact-form">
                    <form action="" id="contact-form">
                        <h2>Get in touch</h2>
                        <div class="input-box">
                            <input type="text" required="true" name="">
                            <span>Full Name</span>
                        </div>
                        <div class="input-box">
                            <input type="email" required="true" name="">
                            <span>Email</span>
                        </div>
                        <div class="input-box">
                            <textarea required="true" name=""></textarea>
                            <span>Type your Message...</span>
                        </div>
                        <div class="input-box">
                            <input type="submit" value="Send" name="">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
<script>
    let hideMapTimer;

    function showMap() {
        clearTimeout(hideMapTimer);
        document.getElementById('map').style.display = 'block';
    }
    
    function hideMap() {
        document.getElementById('map').style.display = 'none';
    }
    
    function stayMapVisible() {
        clearTimeout(hideMapTimer);
    }
    
    function startHideMap() {
        hideMapTimer = setTimeout(hideMap, 500); // Adjust the timeout as needed
    }
</script>
</body>
</html>
