    <div class="form-container">
        <h2>Lung Cancer Test Options</h2>
        <form id="test-options-form" action="biomarker.html">
            <div class="form-group">
                <label for="sample-type">Sample Type:</label>
                <select id="sample-type" name="sample-type" required>
                    <option value="">Select Sample Type</option>
                    <option value="solid">Solid Sample (Tumor Tissue)</option>
                    <option value="liquid">Liquid Sample (Blood)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="test-technology">Test Technology:</label>
                <select id="test-technology" name="test-technology" required>
                    <option value="">Select Test Technology</option>
                    <option value="fish">FISH Analysis</option>
                    <option value="ihc">Immunohistochemistry</option>
                    <option value="ngs">Next-Generation Sequencing (NGS)</option>
                    <option value="liquid-biopsy">Liquid Biopsy</option>
                </select>
            </div>
            <button type="submit">Next</button>
        </form>
    </div>
